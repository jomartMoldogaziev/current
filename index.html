<!DOCTYPE html>
<html lang="en">
<head>

        <div>
            <button class="btn btn-primary" id="sum">Алмаштыруу учун</button>
            <h1 id="result">жыйынтык</h1>
        </div>
    </div>


    <script src="script.js"></script>
